<!DOCTYPE html>
<title>Educord</title>
<html>
    <body>
        <div id="classes" class="classes"> <!--where server buttons and home button are located-->
            <button class="homeButton" onclick="goHome()"><i class="fa fa-home"></i></button>
        </div>

        <div id="myModal" class="modal"> <!--the signin page-->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FChicago&src=MjMxOTYwODZjdmY4azRzOXM5azhuMXVpMTRAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23D50000&color=%23F4511E" style="border:solid 1px #777;position: relative; left: 80px;" width="600" height="600" frameborder="0" scrolling="no"></iframe>
        <a target="_blank" href="https://calendar.google.com/event?action=TEMPLATE&amp;tmeid=MnQxajhzaWx0bGxqaHN1YmpmZWdtdDd1N3AgMjMxOTYwODZjdmY4azRzOXM5azhuMXVpMTRAZw&amp;tmsrc=23196086cvf8k4s9s9k8n1ui14%40group.calendar.google.com"><img border="0" src="https://www.google.com/calendar/images/ext/gc_button1_en.gif"></a>
        <div id="serverOptions">
            <div id="rooms" class="rooms"></div> <!--The chatrooms-->

            <div id="chatroomHeader"></div> <!--Title for the chatroom-->

            <div class="chatroom"> <!--the chatroom itself-->
                <div id="chatborder">
                    <div id="textLine">
                       <input type="text" id="chatbox" placeholder="Type something here.">
                        <button id="send" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
